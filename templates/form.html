  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Invoice form form</h2>
    <p class="lead">Fill this form to generate invoice</p>
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Invoice</h4>
      <form class="needs-validation" novalidate method="POST" action="{% url 'form' %} ">
          {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="productType">Product type</label>
            <input type="text" class="form-control" id="productType" placeholder="" value="" name="productType" required>
            <div class="invalid-feedback">
              Valid product type is required.
            </div>
          </div>

        </div>

        <div class="mb-3">
          <label for="ContactID">Contact Id</label>
          <div class="input-group">
            <div class="input-group-prepend">

            </div>
            <input type="text" class="form-control" id="contactID" placeholder="Contact ID" name="contactID" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your Contact Id is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="" name="date" required>
            <div class="invalid-feedback">
            Please enter correct date.
          </div>
        </div>

        <div class="mb-3">
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" placeholder="" name="dueDate" required>
          <div class="invalid-feedback">
            Please enter correct due date
          </div>
        </div>

        <div class="mb-3">
          <label for="lineAmountType">Line Amount Types</label>
          <input type="text" class="form-control" id="lineAmountType" name="lineAmountTypes" placeholder="Ex. Exclusive">
        </div>

           <div class="mb-3">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>

           <div class="mb-3">
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
        </div>

           <div class="mb-3">
          <label for="unitAmount">Unit Amount</label>
          <input type="text" class="form-control" id="unitAmount" name="unitAmount" placeholder="Unit Amount">
        </div>

           <div class="mb-3">
          <label for="accountCode">Account Code</label>
          <input type="text" class="form-control" id="accountCode" name="accountCode" placeholder="Account code">
        </div>

           <div class="mb-3">
          <label for="discountRate">Discount Rate</label>
          <input type="text" class="form-control" id="discountRate" name="discountRate" placeholder="Discount Rate">
        </div>


        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Get Invoice</button>
          <br><br>
      </form>
    </div>
  </div>


</div>
